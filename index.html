<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header><h1>Rock Paper Scissors</h1></header>

    <div class="score-board">
      <div id="userLabel" class="badge">user</div>
      <div id="computerLabel" class="badge">comp</div>
      <span id="userScore">0</span>:<span id="computerScore">0</span>
    </div>

    <div class="result">
      <p id="result">Let's play!</p>
    </div>

    <div class="choices">
      <div class="choice" id="rock">
        <img src="statics/rock.png" alt="Rock" />
      </div>
      <div class="choice" id="paper">
        <img src="statics/paper.png" alt="Paper" />
      </div>
      <div class="choice" id="scissors">
        <img src="statics/scissors.png" alt="Scissors" />
      </div>
    </div>

    <p id="actionMessage">Make your move.</p>

    <script src="./app.js" charset="utf-8"></script>
  </body>
</html>
